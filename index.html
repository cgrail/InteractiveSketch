<html>
<head>
    <title>Interactive Sketch</title>
</head>
<body>

<style type="text/css">
    @keyframes fadeIn {
        from { opacity: 0; }
          to { opacity: 1; }
    }
    img {
        /** Set image interpolation for Internet Explorer */
        -ms-interpolation-mode: bicubic;
    }
    .sketches {
        margin: 0 auto;
    }
    .sketches div {
        margin: 0 auto;
        display: none;
        animation: fadeIn 1s;
    }
    .sketches div img {
        width: 100%;
        display: block;
    }
</style>



<div class="sketches" style="max-width: 1200px">
    <div id="page1"  style="display:visible">
        <a href="#2" onclick="gotoPage(2)">
            <img src="1-product-catalog_arent.gif"/>
        </a>
        <div style="width: 300px; height: 200px; background-color:blue;">
        </div>

    </div>

    <div id="page2" style="max-width: 1200px">
        <a href="#1" onclick="gotoPage(1)">
            <img src="2-product-details-arent.gif"/>
        </a>
    </div>
</div>

<script type="text/javascript">

    var currentPageNumber = getPageNameFromUrl() || 1;
    gotoPage(currentPageNumber);

    function getPageNameFromUrl() {
        return window.location.hash.replace('#', '');
    }

    function gotoPage(newPage) {
        if(newPage !== currentPageNumber) {
            setPageDisplayProperty(currentPageNumber, "none");
        }
        setPageDisplayProperty(newPage, "block");
        currentPageNumber = newPage;
    }

    function setPageDisplayProperty(pageNumber, displayPropertyValue){
        var page = getPage(pageNumber);
        if(!page){
            return;
        }
        page.style.display = displayPropertyValue;
    }

    function getPage(pageNumber) {
        return document.getElementById("page" + pageNumber);
    }

</script>

</body>
</html>
